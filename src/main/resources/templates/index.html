<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/bootstrap-4.5.2/css/bootstrap.css"/>
    <script src="/bootstrap-4.5.2/js/bootstrap.bundle.js"></script>
    <script src="/jquery/jquery-3.5.1.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <h2>Authors details</h2>
        </div>
        <div class="col">

        </div>
    </div>
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td th:text="${author.getName()}"></td>
                    <td th:text="${author.getSurname()}"></td>
                    <td th:text="${author.getCategory()}"></td>
                    <td th:text="${author.getQuantity()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
</html>
